name: Update README

on: push

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generate directory tree
      run: |
        # 这里运行您的脚本以生成目录树
        # 假设脚本名为 generate_tree.py
        python generate_tree.py > README.md
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add README.md
        git commit -m 'Update README with directory tree'
        git push
